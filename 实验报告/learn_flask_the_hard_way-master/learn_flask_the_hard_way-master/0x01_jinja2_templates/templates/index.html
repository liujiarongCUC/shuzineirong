<!DOCTYPE html>
<html>
  <head>
    <title>Learn flask the hard way</title>
  </head>
  <body>
    <h1>Learn flask the hard way</h1>
    {# { # # }是Jinja2中的注释，其中的内容不会被渲染显示。 #} {#
    {{}}是Jinja2中的运算符，会自动计算并显示其中表达式的值。 #} {#
    {%%}则可使用控制语句，比如{% if %}等。 #}
    <p>Today is {{ now }}.</p>
  </body>
</html>
